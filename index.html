<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bulma.min.css"  rel="stylesheet" type="text/css" />
    <link href="style.css"  rel="stylesheet" type="text/css" />
    <title>Dumb Space</title>
</head>
<body>
    <canvas width="1920" height="1080" id="game"></canvas>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">Dumb Space</h1>
            <h2 class="subtitle has-text-white">A simple demo of a dumb space writen in JS</h2>
            <hr class='has-text-white'>
            <div class='buttons'>
                <button id='btn-play' disabled class="button is-link is-inverted is-outlined">Play</button>
                <button id='btn-pause' class="button is-danger is-inverted is-outlined">Pause</button>
            </div>
            <div>
                <small class='has-text-white'>by @gabryon99</small>
            </div>
            <img id="earth" src="./earth.png" hidden alt="earth" />
            <img id="mars" src="./mars.png" hidden alt="mars" />
        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
